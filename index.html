<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Project</title>
    <link rel="icon" href="./images/logo.ico">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="main-container">
    <header>
        <div class="logo-container">
            <span class="clock">
                <img src="./images/clock_logo.png" alt="logo">
            </span>
            <span class="text">Clock</span>
        </div>

        <div class="time-container">
            <div class="time-boxes time">
                TIME
            </div>

            <div class="time-boxes">
            

                <div id="time-main" class="time-hour"></div>
                <div id="time-subtext">Hour</div>

            </div>
            

            <span id="colon">:</span>

            <div class="time-boxes">
                <div id="time-main" class="time-min"></div>
                <div id="time-subtext">Minutes</div>
            </div>

            <span id="colon">:</span>

            <div class="time-boxes">
                <div id="time-main" class="time-sec"></div>
                <div id="time-subtext">Seconds</div>
            </div>
            <span id="colon">:</span>
            
            <div class="time-boxes bg-gradient">
                <div id="am-pm"></div>
             
            </div>
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        </div>
    </header>

            <div class="option-times">

                        <option value="11">11 AM - 12 PM</option>
                        <option value="12">12 PM - 1 PM</option>
                        <option value="13">1 PM - 2 PM</option>
                        <option value="14">2 PM - 3 PM</option>
                        <option value="15">3 PM - 4 PM</option>
                        <option value="16">4 PM - 5 PM</option>
                        <option value="17">5 PM - 6 PM</option>
                        <option value="18">6 PM - 7 PM</option>
                        <option value="19">7 PM - 8 PM</option>
                        <option value="20">8 PM - 9 PM</option>
                        <option value="21">9 PM - 10 PM</option>
                        <option value="22">10 PM - 11 PM</option>
                        <option value="23">11 PM - 12 AM</option>
                      
                      </select>
                </div>
                <div class="line-ver">

                </div>
                <div class="wakeup-time">
                    <img src="./images/lunch_icon.png" alt="lunch_logo"> Set lunch time
                    <select name="Time" id="timestamps" class="noon-slot">
                        <option value="select">select-time</option>

                        <option value="0">12 AM - 1 AM</option>
                        <option value="1">1 AM - 2 AM</option>
                        <option value="2">2 AM - 3 AM</option>
                        <option value="3">3 AM - 4 AM</option>
                        <option value="4">4 AM - 5 AM</option>
                        <option value="5">5 AM - 6 AM</option>
                        <option value="6">6 AM - 7 AM</option>
                        <option value="7">7 AM - 8 AM</option>
                        <option value="8">8 AM - 9 AM</option>
                        <option value="9">9 AM - 10 AM</option>
                        <option value="10">10 AM - 11 AM</option>
                        <option value="11">11 AM - 12 PM</option>
                        <option value="12">12 PM - 1 PM</option>
                        <option value="13">1 PM - 2 PM</option>

                        <option value="21">9 PM - 10 PM</option>
                        <option value="22">10 PM - 11 PM</option>
                        <option value="23">11 PM - 12 AM</option>
                    </select>
                </div>
                <div class="line-ver">

                </div>
                <div class="wakeup-time">
                    <img src="./images/sleep_icon.png" alt="goodnight_logo"> Set nap time

                        <option value="21">9 PM - 10 PM</option>
                        <option value="22">10 PM - 11 PM</option>
                        <option value="23">11 PM - 12 AM</option>
                      </select>
                </div>
        
        
        
        
            </div>
        </div>
        <div class="message"></div>
        <div class="party">
            
            <span id = "ptext">
